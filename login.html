    <form class="login-form" action="javascript:void(0);" id="kayitForm">
        <h1>Giriş</h1>
        <table class="form-input-material">
            <tr  class="form-input-material">
                <label type="text" name="username" id="username" autocomplete="off"
                    class="form-control-material" required />
                <input for="username" name="ad" id="ad" placeholder="USERNAME"
                    style="font:bold tahoma;  color: blue; font-weight: bolder; font-size: 20px;"></input>
            </tr>
            <tr class="form-input-material">
                <label type="password" name="password" id="password"  autocomplete="off"
                    class="form-control-material" required  />
                <input id="sifre" name="sifre" for="password" type="password" placeholder="ŞİFRE "
                    style="font:bold tahoma ; margin-top: 20px; color: blue; font-weight: bolder; font-size: 20px;"></input>
            </tr>
            <tr>
                <label type="button" class="btn btn-success btn-ghost" onclick="formkontrol();"
                    value="">Giriş</label>
            </tr>
        </table>
    </form>




    <script src="login.js"></script>

</body>
